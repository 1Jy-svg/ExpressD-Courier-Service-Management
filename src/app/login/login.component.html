<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="login.component.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="" [(ngModel)]="signupObj.username">
					<input type="email" name="email" placeholder="Email" required="" [(ngModel)]="signupObj.email">
					<input type="password" name="pswd" placeholder="Password" required="" [(ngModel)]="signupObj.password">
					<button (click)="onSignup()">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" name="userNmae" placeholder="User Name" required=""  [(ngModel)]="loginObj.username">
					<input type="password" name="psswdord" placeholder="Password" required="" [(ngModel)]="loginObj.password">
					<button (click)="onlogin()">Login</button>
				</form>
			</div>
	</div>
</body>
</html>
