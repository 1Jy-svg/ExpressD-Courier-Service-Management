<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My personal portfolio</title>
    <link rel="stylesheet" href="login.component.css">
    <script src="https://kit.fontawesome.com/7c4d0fd014.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="parent"> 
    <div class="container" id="container">
        <div class="form-container sign-up" >
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                
                <input type="text" placeholder="Name"required>
                <input type="email"  placeholder="Email" #email required>
                <input type="tel" name="phone" placeholder="Phone Number">
                <input type="address" name="Message"  rows =4 placeholder="Address">
                <input type="password" name="password" placeholder="Password" #password>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in" >
            <form> 
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
    
                <input type="email" name="email"  placeholder="Email" name="email" #email>
                <input type="password" name="password"  placeholder="Password" #password name="password">
                <a href="#">→ Forget Your Password? ←</a>
                <button>Log In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>WELCOME T0 EVENTCO</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button type="button" class="hidden" id="login" >Log In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button type="button" class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
